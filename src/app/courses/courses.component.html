<div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-primary-color mb-8 text-center">
        Мої курси
      </h1>
      
      <ng-container *ngIf="courses$ | async as courses; else loading">
        <ng-container *ngIf="courses.length; else noCourses">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div 
              *ngFor="let course of courses" 
              class="bg-[#1f1f1f] rounded-lg p-6 shadow-lg transition-all duration-300 hover:shadow-xl"
            >
              <h2 class="text-xl font-semibold text-primary-color mb-4">
                {{ course.name }}
              </h2>
              <p class="text-text-color mb-4">
                {{ course.description }}
              </p>
              <div class="flex items-center">
                <span class="text-muted-text-color mr-2">Викладач:</span>
                <span class="text-secondary-color">
                  {{ course.lecturer?.name || 'Не призначено' }}
                </span>
              </div>
              <div class="mt-4 flex justify-between items-center">
                <span class="text-muted-text-color text-sm">
                  Кредити: {{ course.credits }}
                </span>
                <button 
                  (click)="viewCourseDetails(course.id)"
                  class="hero-btn start-btn text-sm px-4 py-2"
                >
                  Переглянути курс
                </button>
              </div>
            </div>
          </div>
        </ng-container>
        
        <ng-template #noCourses>
          <div class="text-center text-muted-text-color">
            Ви ще не записані на жодний курс.
          </div>
        </ng-template>
      </ng-container>
      
      <ng-template #loading>
        <div class="text-center text-muted-text-color mt-10">
          Завантаження курсів...
        </div>
      </ng-template>
    </div>
